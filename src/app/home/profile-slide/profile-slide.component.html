<section [ngClass]="{'slide-in': slideIn}">
    <div class="profile-header">
        <div class="profile-header-content">
            <i class="far fa-arrow-alt-circle-left" (click)="slideOut()"></i>
            <p>Profile</p>
        </div>
    </div>
    <div class="profile-body">
        <div class="user-photo-section">
            <div class="user-overlay">
            </div>
            <div class="overlay-content">
                <p>Profile picture</p>
                <i class="fas fa-images"></i>
            </div>
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-custom-cols">
            <form [formGroup]="nameForm" (ngSubmit)="onSubmitUserName()">
                <mat-form-field>
                    <mat-label [style]="{'display': userNameTracker$ | async)}">{{(userNameTracker$ | async).length > 0 ? (userNameTracker$ | async) : 'Your Name' }}</mat-label>
                    <input id="user_name" matInput type="text" formControlName="user_name" type="text">
                    <mat-placeholder>Your Name</mat-placeholder>
                    <small [class.hide-input-validation]="hideError">
                        Maximum 5 chars allowed
                    </small>
                    <small [class.show-update-user]="showUpdatedSuccess">Updated!</small>
                </mat-form-field>
                <button [class.hide-submit-button]="(userNameTracker$ | async).length === 0" type="submit">
                    <i class="fas fa-check-circle"></i>
                </button>
            </form>
            <form action="" [formGroup]="statusForm">
                <mat-form-field>
                    <mat-label>Your status</mat-label>
                    <input id="status" matInput type="text" formControlName="status" type="text">
                    <mat-placeholder>Something here</mat-placeholder>
                </mat-form-field>
                <button type="submit">
                    <i class="fas fa-check-circle"></i>
                </button>
            </form>
        </div>
    </div>
</section>
