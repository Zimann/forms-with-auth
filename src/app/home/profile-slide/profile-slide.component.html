<section [ngClass]="{'slide-in': slideIn}">
    <div class="profile-header">
        <div class="profile-header-content">
            <i class="far fa-arrow-alt-circle-left" (click)="slideOut()"></i>
            <p>Profile</p>
        </div>
    </div>
    <div class="profile-body">
        <div class="user-photo-section">
            <div class="user-overlay">
            </div>
            <div class="overlay-content">
                <p>Profile picture</p>
                <i class="fas fa-images"></i>
            </div>
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-custom-cols">
            <form id="profile-form" [formGroup]="profileForm" action="">
                <mat-form-field>
                    <mat-label>Your Name</mat-label>
                    <input id="name" matInput type="text">
                    <mat-placeholder>Something here</mat-placeholder>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Your status</mat-label>
                    <input id="status" matInput type="text">
                    <mat-placeholder>Something here</mat-placeholder>
                </mat-form-field>
            </form>
        </div>
    </div>
</section>
